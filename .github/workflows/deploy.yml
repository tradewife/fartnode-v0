---
name: Deploy Worker

on:
  push:
    branches: [ main ]
  workflow_dispatch: {}

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      # Accept either naming: CF_* (ours) or CLOUDFLARE_* (Wrangler canonical)
      CLOUDFLARE_API_TOKEN: ${{ secrets.CF_API_TOKEN != '' && secrets.CF_API_TOKEN || secrets.CLOUDFLARE_API_TOKEN }}
      CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CF_ACCOUNT_ID != '' && secrets.CF_ACCOUNT_ID || secrets.CLOUDFLARE_ACCOUNT_ID }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with: { fetch-depth: 1 }

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with: { version: 10.15.1 }

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install deps (workspace)
        run: pnpm install -r --frozen-lockfile

      - name: Build worker
        working-directory: apps/action-worker
        run: pnpm build || true

      - name: Verify secrets
        run: |
          if [ -z "${CLOUDFLARE_API_TOKEN}" ] || [ -z "${CLOUDFLARE_ACCOUNT_ID}" ]; then
            echo "::error::Missing Cloudflare secrets. Please set CF_API_TOKEN/CF_ACCOUNT_ID or CLOUDFLARE_API_TOKEN/CLOUDFLARE_ACCOUNT_ID in GitHub → Settings → Secrets."
            exit 1
          fi

      - name: Deploy (Wrangler)
        working-directory: apps/action-worker
        env:
          CLOUDFLARE_API_TOKEN: ${{ env.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ env.CLOUDFLARE_ACCOUNT_ID }}
        run: |
          npx wrangler deploy --config wrangler.toml --env production
---
